<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rafiki's community favour auction</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> -->
    <!-- Bootstrap -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rafiki's community favour auction</h1>
          <hr/>
          <br/>
        </div>
      </div>

      Please connect below to your MetaMask wallet.
      <br/><br/>
      <!-- detect MetaMask -->
      <div id="mm-detected"></div>
     
      <!-- 2. allow the user to get access to Metamask -->
      <button id="mm-connect">Connect to MetaMask</button>
      <br/><br/>
      <div id="mm-current-account"></div>



      <div id="show-favour"></div>


      <div id="favourRow" class="row">
     
       <!-- Read input (favours) from contract -->
      </div>
    </div>

    <div id="favourTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-favour">
          <div class="panel-heading">
            <h3 class="panel-title">TEST</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 50%;" data-holder-rendered="true">
            <br/><br/>
            <strong>Price</strong>: <span class="favour-payAmount">test available</span><br/>
            <strong>Location</strong>: <span class="favour-location">test Kitchen</span><br/>
            <strong>Difficulty</strong>: <span class="favour-difficulty">test Groceries</span><br/>
            <strong>Time</strong>: <span class="favour-time">test 3</span><br/><br/>
           
            <button class="btn btn-default btn-pay favour-pay-btn" type="button" data-id="0">Pay</button>
          </div>
        </div>
        </div>
      </div>
    </div>

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/web3.min.js"></script>
    <script src="src/js/truffle-contract.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
